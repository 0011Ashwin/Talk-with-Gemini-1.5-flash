<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Q&A Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #preview { max-width: 400px; margin-top: 10px; }
        .container { width: 50%; margin: auto; }
    </style>
</head>
<body>
    <h2>Invoice Q&A Chatbot</h2>

    <form id="upload-form" enctype="multipart/form-data">
        <label>Enter your question:</label>
        <input type="text" name="input_text" required><br><br>

        <label>Upload Invoice Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>
        
        <img id="preview" style="display: none;"/><br>

        <button type="submit">Submit</button>
    </form>

    <h3>Response:</h3>
    <p id="response-text"></p>

    <script>
        $(document).ready(function() {
            $("#image").change(function() {
                let reader = new FileReader();
                reader.onload = function(e) {
                    $("#preview").attr("src", e.target.result).show();
                }
                reader.readAsDataURL(this.files[0]);
            });

            $("#upload-form").submit(function(e) {
                e.preventDefault();
                let formData = new FormData(this);

                $.ajax({
                    type: "POST",
                    url: "/",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        $("#response-text").text(response.response);
                    },
                    error: function(xhr) {
                        $("#response-text").text("Error: " + xhr.responseJSON.error);
                    }
                });
            });
        });
    </script>
</body>
</html>
